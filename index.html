<!DOCTYPE html>
<html>
<head>
  <title>Frontend</title>
</head>
<body>
  <h1 id="msg">Waiting for message...</h1>

  <script>
    fetch("http://localhost:5000/api/message")
      .then(res => res.json())
      .then(data => {
        document.getElementById("msg").textContent = data.message;
      })
      .catch(err => console.error("Error:", err));
  </script>
</body>
</html>
